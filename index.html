<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>spaces</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="orb"></div>
        <div>
          <h1>spaces</h1>
          <p>lightweight link spaces stored locally</p>
        </div>
      </div>

      <div class="search" title="Search links in the current space">
        <span class="searchIcon" aria-hidden="true">⌕</span>
        <input id="searchInput" type="text" placeholder="Search links…" aria-label="Search links" />
        <span class="hint"><span class="kbd">/</span> focus</span>
      </div>

      <div class="btns">
        <button id="btnNewFolder" class="primary" type="button">New space</button>
        <button id="btnNewLink" type="button">New link</button>
        <button id="btnIO" class="ghost" type="button">Import/Export</button>
        <button id="btnSettings" class="ghost" type="button">Settings</button>
      </div>
    </header>

    <div class="content">
      <section class="panel" aria-label="Spaces">
        <div class="panelHeader">
          <h2>Spaces</h2>
          <div class="mini"><span id="folderCount">0</span></div>
        </div>
        <div class="dragHint">Drag spaces to reorder.</div>
        <div id="folderList" class="scroll" role="list"></div>
      </section>

      <section class="panel" aria-label="Links">
        <div class="toolbar">
          <div class="pill">
            Active: <strong id="activeFolderName">—</strong>
          </div>
          <div class="pill">
            Links: <strong id="activeFolderLinks">0</strong>
          </div>
          <div class="toolbarSpacer"></div>
          <button id="btnOpenAll" class="primary" type="button" title="Open all links in this space">Open all</button>
          <button id="btnFolderEdit" type="button" title="Edit space">Edit space</button>
          <button id="btnFolderDelete" class="danger" type="button" title="Delete space">Delete</button>
        </div>
        <div id="itemsWrap" class="scroll">
          <div id="itemsGrid" class="grid"></div>
          <div id="emptyState" class="empty" role="status" aria-live="polite" style="display:none;"></div>
        </div>
      </section>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <div id="modalBg" class="modalBg" data-open="false" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modalHead">
        <h3 id="modalTitle">Modal</h3>
        <button id="modalClose" class="ghost" type="button">Close</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
      <div class="modalFoot" id="modalFoot"></div>
    </div>
  </div>

  <noscript>
    <div class="noscript">spaces needs JavaScript enabled to work.</div>
  </noscript>

  <script src="script.js" defer></script>
</body>
</html>
